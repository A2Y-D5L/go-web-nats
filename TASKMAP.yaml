version: 1
read_order:
  - main.go
  - cmd/server/main.go
  - logging.go
  - config_runtime.go
  - config_subjects.go
  - config_domain.go
  - config_filesystem.go
  - model.go
  - messages.go
  - workers_defs.go
  - workers_loop.go
  - workers_resultmsg.go
  - api_types.go
  - api_runop.go
  - store.go
  - artifacts_fs.go
tasks:
  - id: api.registration
    files:
      - api_registration.go
      - api_types.go
      - api_runop.go
      - utils.go
    tests:
      - api_handlers_test.go
  - id: api.projects
    files:
      - api_projects.go
      - api_processes.go
      - api_artifacts_ops.go
      - api_op_events.go
      - api_types.go
    tests:
      - api_handlers_test.go
      - api_webhooks_test.go
      - artifacts_fs_test.go
  - id: api.webhooks
    files:
      - api_types.go
      - api_webhooks.go
      - api_runop.go
      - workers_action_webhook_hooks.go
    tests:
      - api_webhooks_test.go
      - workers_git_test.go
  - id: workers.registration
    files:
      - workers_action_registration.go
      - workers_render.go
      - ops_bookkeeping.go
    tests:
      - workers_messages_test.go
  - id: workers.bootstrap
    files:
      - workers_action_bootstrap.go
      - workers_action_bootstrap_helpers.go
      - workers_action_git.go
      - workers_action_files.go
      - workers_action_webhook_hooks.go
      - workers_render.go
    tests:
      - workers_git_test.go
  - id: workers.build
    files:
      - workers_action_build.go
      - workers_action_buildkit.go
      - workers_action_buildkit_stub.go
      - workers_action_buildkit_moby.go
      - workers_render.go
    tests:
      - workers_messages_test.go
      - workers_build_test.go
  - id: workers.deploy
    files:
      - workers_action_deploy.go
      - workers_action_promotion.go
      - workers_render.go
      - ops_bookkeeping.go
    tests:
      - workers_messages_test.go
  - id: workers.runtime
    files:
      - workers_defs.go
      - workers_loop.go
      - workers_resultmsg.go
      - messages.go
      - nats_subscriptions.go
      - waiters.go
      - op_events.go
    tests:
      - waiters_test.go
      - workers_messages_test.go
  - id: persistence
    files:
      - store.go
      - infra_nats.go
      - model.go
    tests:
      - model_spec_test.go
  - id: artifacts
    files:
      - artifacts_fs.go
      - api_artifacts_ops.go
    tests:
      - artifacts_fs_test.go
      - api_handlers_test.go
  - id: ui.frontend
    files:
      - web/index.html
      - web/styles.css
      - web/app_core.js
      - web/app_render_projects_ops.js
      - web/app_data_artifacts.js
      - web/app_render_surfaces.js
      - web/app_flow.js
      - web/app_events.js
      - web/app.js
      - ui_embed.go
    tests: []
  - id: docs.context
    files:
      - AGENTS.md
      - CODEMAP.md
      - TASKMAP.yaml
      - docs/AGENT_PLAYBOOK.md
      - docs/API_CONTRACTS.md
      - README.md
      - Makefile
      - scripts/taskmap.sh
    tests: []
  - id: startup
    files:
      - main.go
      - cmd/server/main.go
      - logging.go
      - config_runtime.go
      - config_subjects.go
      - config_domain.go
      - config_filesystem.go
      - ui_embed.go
      - nats_subscriptions.go
      - infra_nats.go
      - Makefile
verification:
  command: make check
  required: true
